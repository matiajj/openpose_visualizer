<!DOCTYPE html>
<html>
<head>
  <title>OpenPose Player</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #1a1a1a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 36px;
      font-weight: 700;
      text-align: center;
      margin: 0 0 32px 0;
      color: #e0e0e0;
      letter-spacing: -0.5px;
    }
    .app { 
      display: flex; 
      gap: 28px; 
      max-width: 1600px;
      width: 100%;
      align-items: center;
      justify-content: center;
    }
    .sidebar {
      width: 360px;
      flex: 0 0 360px;
    }
    .canvas-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #2a2a2a;
      border-radius: 16px;
      padding: 24px;
      border: 2px solid #3a3a3a;
    }
    canvas {
      background: #1e1e1e;
      display: block;
      max-width: 100%;
      height: 70vh;
      border-radius: 12px;
      border: 1px solid #3a3a3a;
      object-fit: contain;
    }
    .controls {
      background: #2a2a2a;
      padding: 24px;
      border-radius: 16px;
      border: 2px solid #3a3a3a;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .control-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .control-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    label {
      font-weight: 600;
      font-size: 13px;
      color: #b0b0b0;
      letter-spacing: 0.3px;
      text-transform: uppercase;
      font-size: 11px;
    }
    input[type="range"] {
      flex: 1;
      height: 6px;
      border-radius: 3px;
      background: #3a3a3a;
      outline: none;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #5a67d8;
      cursor: pointer;
    }
    input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #5a67d8;
      cursor: pointer;
      border: none;
    }
    input[type="number"] {
      width: 70px;
      padding: 8px 10px;
      background: #1e1e1e;
      border: 1px solid #3a3a3a;
      color: #e0e0e0;
      border-radius: 8px;
      font-size: 13px;
      text-align: center;
      transition: all 0.2s;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: #5a67d8;
      background: #2a2a2a;
    }
    input[type="checkbox"] {
      width: 22px;
      height: 22px;
      cursor: pointer;
      accent-color: #5a67d8;
    }
    input[type="color"] {
      height: 40px;
      width: 80px;
      border: 2px solid #3a3a3a;
      border-radius: 8px;
      cursor: pointer;
      background: none;
    }
    input[type="file"] {
      font-size: 12px;
      color: #b0b0b0;
      padding: 8px;
      background: #1e1e1e;
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn {
      background: #5a67d8;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .btn:hover {
      background: #4c51bf;
    }
    .btn:active {
      transform: translateY(1px);
    }
    .checkbox-group {
      display: flex;
      gap: 20px;
      align-items: center;
      padding: 8px 0;
    }
    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .checkbox-item label {
      text-transform: none;
      font-size: 13px;
      margin: 0;
    }
    #status {
      font-size: 13px;
      color: #b0b0b0;
      text-align: center;
      padding: 8px;
      background: #1e1e1e;
      border-radius: 6px;
      font-weight: 500;
    }
    hr {
      border: none;
      height: 1px;
      background: #3a3a3a;
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="controls">
        <div class="control-group">
          <label>Line Thickness:</label>
          <input type="range" id="lineThickness" min="1" max="20" value="8" step="1">
          <input type="number" id="lineThicknessValue" min="1" max="20" value="8">
        </div>
        <div class="control-group">
          <label>FPS:</label>
          <input type="range" id="fps" min="1" max="60" value="30" step="1">
          <input type="number" id="fpsValue" min="1" max="60" value="30">
        </div>
        <div class="control-group">
          <label>Line Color:</label>
          <input type="color" id="lineColor" value="#ffffff">
        </div>
        <div class="control-group">
          <label>Show Joints:</label>
          <input type="checkbox" id="showJoints" checked>
          <label>Dynamic Thickness:</label>
          <input type="checkbox" id="dynamicThickness">
        </div>
        <div class="control-group">
          <label>Load JSONs (folder):</label>
          <input type="file" id="jsonFiles" webkitdirectory directory multiple accept=".json">
        </div>
        <div class="control-group">
          <label></label>
          <button id="loadJsonBtn" class="btn">Load</button>
          <span id="status" style="margin-left:8px;align-self:center">Idle</span>
        </div>
        <hr style="border:none;height:1px;background:#333;margin:6px 0">
        <div class="control-group">
          <label>Export:</label>
          <button id="exportVideoBtn" class="btn" disabled>Export Video</button>
          <div id="exportStatus" style="font-size:12px;color:#888;margin-top:8px;text-align:center;min-height:20px"></div>
        </div>
      </div>
    </aside>

    <main style="flex:1">
      <canvas id="c" width="1920" height="1080"></canvas>
    </main>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
