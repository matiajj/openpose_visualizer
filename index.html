<!DOCTYPE html>
<html>
<head>
  <title>OpenPose Player</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #222;
      font-family: Arial, sans-serif;
      color: white;
    }
    canvas { 
      background: #111; 
      display: block;
      margin: 20px 0;
    }
    .controls {
      background: #333;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
    }
    .control-group {
      margin-bottom: 15px;
    }
    label {
      display: inline-block;
      width: 150px;
      font-weight: bold;
    }
    input[type="range"] {
      width: 200px;
      vertical-align: middle;
    }
    input[type="number"] {
      width: 60px;
      padding: 5px;
      background: #444;
      border: 1px solid #555;
      color: white;
      border-radius: 4px;
    }
    input[type="checkbox"] {
      vertical-align: middle;
      width: 20px;
      height: 20px;
    }
    input[type="color"] {
      vertical-align: middle;
      height: 30px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="controls">
    <div class="control-group">
      <label>Line Thickness:</label>
      <input type="range" id="lineThickness" min="1" max="20" value="8" step="1">
      <input type="number" id="lineThicknessValue" min="1" max="20" value="8">
    </div>
    
    <div class="control-group">
      <label>FPS:</label>
      <input type="range" id="fps" min="1" max="60" value="30" step="1">
      <input type="number" id="fpsValue" min="1" max="60" value="30">
    </div>
    
    <div class="control-group">
      <label>Show Joints:</label>
      <input type="checkbox" id="showJoints" checked>
    </div>

    <div class="control-group">
      <label>Dynamic Thickness:</label>
      <input type="checkbox" id="dynamicThickness">
    </div>
    
    <div class="control-group">
      <label>Line Color:</label>
      <input type="color" id="lineColor" value="#ffffff">
    </div>
  </div>
  
  <canvas id="c" width="1920" height="1080"></canvas>
  <script src="script.js"></script>
</body>
</html>
